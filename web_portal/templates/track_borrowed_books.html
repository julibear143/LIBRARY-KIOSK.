<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Borrowed Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles for table spacing */
        th, td {
            padding: 15px; /* Increase padding for larger spaces */
            text-align: left; /* Align text to the left */
        }
        th {
            background-color: #f8f9fa; /* Light background for headers */
        }

        /* Set specific widths for columns */
        .book-title {
            width: 30%; /* Increased width for Book Title */
        }
        .isbn {
            width: 15%; /* Width for ISBN */
        }
        .borrower-name {
            width: 20%; /* Width for Borrower Name */
        }
        .role {
            width: 15%; /* Width for Role */
        }
        .borrow-date {
            width: 20%; /* Adjusted width for Date and Time Borrowed */
        }

        /* CSS for truncating long book titles */
        .book-title {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track Borrowed Books</h1>
        <div class="table-responsive"> <!-- Responsive design wrapper -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="book-title">Book Title</th>
                        <th class="isbn">ISBN</th>
                        <th class="borrower-name">Borrower Name</th>
                        <th class="role">Role</th> <!-- New column for Role -->
                        <th class="borrow-date">Date and Time Borrowed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in borrowed_books %}
                    <tr>
                        <td class="book-title">{{ record.title }}</td>
                        <td>{{ record.isbn }}</td>
                        <td>{{ record.borrower_name }}</td>
                        <td>{{ record.role }}</td> <!-- Display the role -->
                        <td>{{ record.borrow_date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/admin_dashboard" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
